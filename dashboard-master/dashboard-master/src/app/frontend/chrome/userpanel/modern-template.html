<!-- Modern Angular 18 template with new control flow syntax and signals -->
<button mat-icon-button
        [matMenuTriggerFor]="userMenu"
        class="kd-user-panel-button"
        [matTooltip]="message.User">
  
  @if (isLoginStatusInitialized()) {
    @if (hasUsername()) {
      <div class="kd-user-avatar layout-row align-center justify-center">
        <span class="kd-user-initials">
          {{ username().charAt(0).toUpperCase() }}
        </span>
      </div>
    } @else {
      <div class="kd-user-avatar layout-row align-center justify-center">
        <mat-icon>account_circle</mat-icon>
      </div>
    }
  } @else {
    <mat-icon>more_vert</mat-icon>
  }
</button>

<mat-menu #userMenu="matMenu"
          class="kd-user-menu">
  
  @if (isLoginStatusInitialized()) {
    @if (hasUsername()) {
      <div class="kd-user-info layout-column gap-8 p-16">
        <div class="kd-user-display-name">{{ username() }}</div>
        <div class="kd-user-email mat-caption kd-muted">
          {{ loginStatus()?.email || message.NoEmailAvailable }}
        </div>
      </div>
    } @else {
      <div class="kd-user-info layout-column gap-8 p-16">
        <div class="kd-user-display-name">{{ message.Anonymous }}</div>
        <div class="kd-user-email mat-caption kd-muted">
          {{ message.NoUserLoggedIn }}
        </div>
      </div>
    }
  }

  @if (!loginStatus()?.headerPresent) {
    <mat-divider></mat-divider>
  }

  <button mat-menu-item
          (click)="navigateToSettings()"
          class="kd-menu-item">
    <mat-icon>settings</mat-icon>
    <span>{{ message.Settings }}</span>
  </button>

  <button mat-menu-item
          (click)="navigateToAbout()"
          class="kd-menu-item">
    <mat-icon>help</mat-icon>
    <span>{{ message.About }}</span>
  </button>

  @if (isLoggedIn()) {
    <mat-divider></mat-divider>
    <button mat-menu-item
            (click)="logout()"
            class="kd-menu-item kd-logout-item">
      <mat-icon>exit_to_app</mat-icon>
      <span>{{ message.SignOut }}</span>
    </button>
  }

  @if (isAuthSkipped()) {
    <mat-divider></mat-divider>
    <button mat-menu-item
            class="kd-menu-item">
      <mat-icon>security</mat-icon>
      <span>{{ message.AuthSkipped }}</span>
    </button>
  }
</mat-menu>
