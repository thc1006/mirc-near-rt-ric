<!-- Modern Angular 18 template with new control flow syntax -->
<mat-card [ngClass]="cardClasses()">
  @if (withTitle()) {
    <mat-card-title 
      [ngClass]="titleClassMap()"
      (click)="onCardHeaderClick(); $event.stopPropagation()"
      class="layout-row align-center">
      
      <div class="kd-card-title flex-auto">
        <ng-content select="[title]"></ng-content>
      </div>

      @if (!isExpanded()) {
        <div class="kd-card-description kd-muted layout-row align-center flex-80">
          <ng-content select="[description]"></ng-content>
        </div>
      }

      @if (isExpanded() && expandable()) {
        <div class="kd-card-actions kd-muted">
          <ng-content select="[actions]"></ng-content>
        </div>
      }
      
      @if (expandable()) {
        <button 
          class="kd-card-toggle"
          mat-icon-button
          (click)="expand(); $event.stopPropagation()"
          [matTooltip]="isExpanded() ? messages.Minimize : messages.Expand">
          
          <mat-icon class="kd-muted">
            @if (isExpanded()) {
              arrow_drop_up
            } @else {
              arrow_drop_down
            }
          </mat-icon>
        </button>
      }
    </mat-card-title>
  }

  <div [@expandInOut]="!isExpanded()"
       [ngClass]="{'kd-inner-content': role() === 'inner-content'}">
    
    <mat-card-content 
      class="kd-card-content"
      [ngClass]="{'kd-card-content-table': role() === 'table'}">
      
      @if (initialized()) {
        <ng-content select="[content]"></ng-content>
      } @else {
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      }
    </mat-card-content>

    <mat-card-footer>
      <div class="mat-small"
           [ngClass]="{'kd-card-footer': withFooter()}">
        <ng-content select="[footer]"></ng-content>
      </div>
    </mat-card-footer>
  </div>
</mat-card>
