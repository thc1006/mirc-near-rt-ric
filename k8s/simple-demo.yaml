apiVersion: apps/v1
kind: Deployment
metadata:
  name: oran-dashboard
  namespace: oran-nearrt-ric
  labels:
    app: oran-dashboard
    component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oran-dashboard
  template:
    metadata:
      labels:
        app: oran-dashboard
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: dashboard-content
        configMap:
          name: oran-dashboard-content
---
apiVersion: v1
kind: Service
metadata:
  name: oran-dashboard
  namespace: oran-nearrt-ric
  labels:
    app: oran-dashboard
    component: dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: oran-dashboard
---
