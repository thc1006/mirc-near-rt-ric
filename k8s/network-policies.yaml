  # Allow metrics scraping from prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9091
  egress:
  # Allow connections to Kubernetes API
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connections to FL coordinator
  - to:
    - podSelector:
        matchLabels:
          app: fl-coordinator
    ports:
    - protocol: TCP
      port: 8080
---
