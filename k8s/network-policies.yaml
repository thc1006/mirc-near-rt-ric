# Network Policies for O-RAN Near-RT RIC Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fl-coordinator-netpol
  namespace: oran-nearrt-ric
  labels:
    app: fl-coordinator
    component: federated-learning
spec:
  podSelector:
    matchLabels:
      app: fl-coordinator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from other FL coordinators
  - from:
    - podSelector:
        matchLabels:
          app: fl-coordinator
    ports:
    - protocol: TCP
      port: 8080
  # Allow connections from xApps
  - from:
    - podSelector:
        matchLabels:
          component: xapp
    ports:
    - protocol: TCP
      port: 8080
  # Allow metrics scraping from prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9091
  egress:
  # Allow connections to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow connections to Kubernetes API
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connections to other FL coordinators
  - to:
    - podSelector:
        matchLabels:
          app: fl-coordinator
    ports:
    - protocol: TCP
      port: 8080
---
